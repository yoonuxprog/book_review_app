{% extends "layout.html" %}

{% block title %}
    Book
{% endblock %}

{% block body %}
      <h1>Book Details</h1>
      <br>

      <ul>
          <li>Title: {{ book.title }}</li>
          <li>Author: {{ book.author }}</li>
          <li>Year: {{ book.year}}</li>
          <li>ISBN: {{ book.isbn}}</li>
      </ul>

    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}

{% endblock %}
